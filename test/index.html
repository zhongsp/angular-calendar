<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Document</title>
  <link rel="stylesheet" href="../build/angular-date-picker.css">
  <style>
  html, body {
    height: 100%;
    margin: 0px;
    padding: 0px;
  }
  </style>
</head>
<body ng-controller="AppController">
  <div datepicker="model.date" css-class="my-datepicker" current-date="2015-01-23T12:08:44.209Z"
    on-select-date="selectDate(date)"></div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../build/angular-date-picker.js"></script>
  <script src="app.js"></script>
</body>
</html>
