<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Document</title>
  <link rel="stylesheet" href="../lib/css/calendar.css">
</head>
<body ng-controller="AppController">
  <div class="calendar">
    <div class="calendar-content"></div>
    <div class="calendar-nav-bar">
    <span>&lt; 2015</span>
    </div>
    <div class="calendar-week-bar">
      <ul><li>Sun</li><li>Mon</li><li>Tue</li><li>Wed</li><li>Thu</li><li>Fri</li><li>Sat</li></ul>
    </div>
    <div class="calendar-footer-bar">
      <span>Today</span>
    </div>
  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../lib/js/angular-date-picker.js"></script>
  <script src="app.js"></script>
</body>
</html>
